[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	; majicdesigns/MD_MAX72XX@^3.3.1
	; majicdesigns/MD_Parola@^3.6.2
	; arduinogetstarted/ezButton@^1.0.4
monitor_speed = 57600
upload_speed = 57600